## range

<script>

    const add = (a, b) => a + b;

    const range = l => {
        let i = -1;
        let res = [];
        while(++i < l){
            res.push(i);
        }
        return res;
    };

    log(range(5));
    // [0, 1, 2, 3, 4]

    log(range(2));
    // [0, 1]

    var list = range(4);
    log(list);
    log(reduce(add, list));

</script>



### 느긋한 L.range
<script>
    const L = {};
    L.range = function *(l){
        let i = -1;
        let res = [];
        while(++i < l){
            yield i;
        }
    };

    var list = L.range(4);
    log(list);
    log(list.next());
    log(list.next());
    log(list.next());
    log(list.next());
</script>
